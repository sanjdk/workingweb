{% extends 'core/base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h2 class="mb-4 text-center" style="color:#ffd700;">Register</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="/login" style="color:#ffd700;">Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
